<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">用户名
            </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id=" account "
                       placeholder="请输入你的用户名">
            </div>
        </div>
        <div class="form-group">
            <label for=" password " class="col-sm-2 control-label">密码
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                       placeholder="请输入你的密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox"><label><input type="checkbox">记住密码</
                    label></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
    <form action="" class="form-horizontal" role="form">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="表单控件">
        </div>
    </form>


    <div class="checkbox">
        <label><input type="checkbox" value="">是否想赚大钱？</label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" value="female" checked>请
            确保,您喜欢女人？</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optionsRadios" value="male">请确保,
            您喜欢
            男人？</label>
    </div>



    <label class="checkbox-inline">
        <input type="checkbox" value="体育" id="inlineCheckbox1">体育
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" value="音乐" id="inlineCheckbox2">音乐
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" value="艺术" id="inlineCheckbox3">艺术
    </label>
    <label class="radio-inline">
        <input type="radio" value="男" id="Radio1">男
    </label>
    <label class="radio-inline">
        <input type="radio" value="女" id="Radio2">女
    </label>
    <label class="radio-inline">
    <input type="radio" value="未知" id="Radio3">未知
    </label>




    <fieldset disabled>
        <legend><input></legend>
        <input type="text" placeholder="Disabled input">
        <select>
            <option>不可选择</option>
        </select>
        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </fieldset>

    <div class="form-group has-warning">
        <label class="control-label" for="inputWarning">输入长度不
            够！</label>
        <input type="text" class="form-control" id="Text1">
    </div>
    <div class="form-group has-error">
        <label class="control-label" for="inputError">输入不符合要
            求！</label>
        <input type="text" class="form-control" id="Text2">
    </div>
    <div class="form-group has-success">
        <label class="control-label" for="inputSuccess">输入文本符合要
            求！</label>
        <input type="text" class="form-control" id="Text3">
    </div>

    <div class="row">
        <div class="col-xs-2">
            <input type="text" class="form-control" placeholder=".colxs-
2">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" placeholder=".colxs-
3">
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder=".colxs-
4">
        </div>
        <span class="help-block">自己独占一行或多行的块级帮助文本。</span>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" action="">
            <select name="" id="sel1" class="form-control">
                <option value="1">中国</option>
                <option value="2">日本</option>
                <option value="3">美国</option>
            </select>
        </form>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="">用户名</label>
            <input type="text" class="form-control">
        </div>
    </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</html>
<script>
    $('#sel1').change(function(){
        var a = $('#sel1 option:selected').text();
        console.log(a)
        alert($(this).val());
    })
</script>
